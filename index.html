<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Biljart Score App</title>
    <style>
        /* Login Styles */
        #loginPage {
            background: linear-gradient(135deg, #2c3e50, #4a6491);
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 1000;
        }
        
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        
        .login-container h1 {
            color: #2c3e50;
            margin-bottom: 30px;
        }
        
        .password-input {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            border: 2px solid #3498db;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .login-btn {
            background: #2ecc71;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            transition: background 0.3s;
        }
        
        .login-btn:hover {
            background: #27ae60;
        }
        
        .error-message {
            color: #e74c3c;
            margin-top: 15px;
            display: none;
        }
        
        .app-info {
            margin-top: 25px;
            color: #7f8c8d;
            font-size: 14px;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
        
        /* App Styles (dezelfde als je biljart-app.html) */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        
        #appContainer {
            display: none;
        }
        
        body.logged-in #loginPage {
            display: none;
        }
        
        body.logged-in #appContainer {
            display: block;
        }
        
        body {
            background: #2c3e50; 
            color: white;
            overflow: hidden !important;
        }
        
        /* PLAATS HIER ALLE STIJLEN VAN JE biljart-app.html */
        /* ... */
    </style>
</head>
<body id="bodyElement">
    <!-- LOGIN PAGE -->
    <div id="loginPage">
        <div class="login-container">
            <h1>üîí Biljart Score App</h1>
            <p>Voer clubwachtwoord in:</p>
            
            <input type="password" id="passwordInput" class="password-input" 
                   placeholder="Wachtwoord" autofocus>
            
            <button onclick="checkPassword()" class="login-btn">
                üîì Toegang tot App
            </button>
            
            <div id="errorMessage" class="error-message">
                ‚ùå Onjuist wachtwoord. Probeer opnieuw.
            </div>
            
            <div class="app-info">
                <p>Biljartclub Sport & Vermaak 2.0</p>
                <p>Alleen voor geautoriseerde gebruikers</p>
            </div>
        </div>
    </div>
    
    <!-- APP CONTAINER -->
    <div id="appContainer">
        <!-- PLAATS HIER ALLE HTML VAN JE biljart-app.html -->
        <!-- ... -->
    </div>

    <script>
        // CLUB WACHTWOORD
        const CLUB_PASSWORD = "Biljart8647";
        
        // Login functie
        function checkPassword() {
            const input = document.getElementById('passwordInput').value;
            const errorDiv = document.getElementById('errorMessage');
            
            if (input === CLUB_PASSWORD) {
                // Markeer als ingelogd
                document.body.classList.add('logged-in');
                sessionStorage.setItem('biljart_authenticated', 'true');
                initializeApp();
            } else {
                errorDiv.style.display = 'block';
                document.getElementById('passwordInput').value = '';
                document.getElementById('passwordInput').focus();
                errorDiv.style.animation = 'shake 0.5s';
                setTimeout(() => errorDiv.style.animation = '', 500);
            }
        }
        
        // Enter toets ondersteuning
        document.getElementById('passwordInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkPassword();
            }
        });
        
        // Controleer bij laden of al ingelogd
        if (sessionStorage.getItem('biljart_authenticated')) {
            document.body.classList.add('logged-in');
            initializeApp();
        }
        
        // Laad de app pas na login
        function initializeApp() {
            // Hier komt al je bestaande JavaScript van biljart-app.html
            // ... (alle code vanaf regel waar state = { ... } begint)
        }
    </script>
</body>
</html>
